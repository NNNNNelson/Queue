<!doctype html>
<html lang="en">
<head>
	<meta charset="gb2312">
	<title>Queue</title>
	<link rel="stylesheet" href="PreSource\jquery.mobile-1.3.2\jquery.mobile-1.3.2.min.css">
	<link rel="stylesheet" href="Queue.css">
	<script src="PreSource\jquery-1.11.1.min.js"></script>
	<script src="PreSource\jquery.mobile-1.3.2\jquery.mobile-1.3.2.min.js"></script>
	<script src="Queue.js"></script>
</head>
<body>
	<div data-role="page" id="page1">
		<div data-role="content" style="padding: 0;">
			<div id="appNameField" align="center">
				<p class="appName" style="font-size: 30px; margin-top: 10px; margin-bottom: 0;">不用再等待</p>
			</div>
			
			<div id="loginField" align="center">
				<!-- <p id="userName">账号:</p>
				<p id="userPassword">
				密码: -->				
				<form method="get" action="#">
					<div data-role="fieldcontain" style="margin: 0;">
						<table>
							<tr style="height: 60px;">
								<td>
									<label for="userName" class="ui-input-text" style="width: 3em;">账号:</label>
								</td>
								<td>
									<input type="text" name="userName" id="userName">
								</td>
							</tr>
							<tr>
								<td>
									<label for="userPassword" class="ui-input-text" style="width: 3em;">密码:</label>
								</td>
								<td>
									<input type="text" name="userPassword" id="userPassword">
								</td>
							</tr>
						</table>
					</div>
				</form>
				<!-- </p> -->
				<a data-role="button" href="#" id="loginButton" data-inline="true">登陆</a>
				<a data-role="button" href="#" id="exitButton" data-inline="true">退出</a>
			</div>
			
			<div id="logoField" align="center">
				<img src="http://a.hiphotos.baidu.com/album/w=575/sign=77d8c3ee5143fbf2c52ca624857fca1e/b8389b504fc2d56234b1360be51190ef77c66c9f.jpg" alt="Logo">
			</div>
		</div>
	</div>
</body>
</html>
